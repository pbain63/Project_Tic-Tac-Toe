<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Tic Tac Toe</h1>
      <div class="player-form">
        <label for="player1">Player 1 (X)</label>
        <input type="text" id="player1" placeholder="Enter Player 1 Name" />
        <label for="player2">Player 2 (O)</label>
        <input type="text" id="player2" placeholder="Enter PLayer 2 Name" />
        <button class="start-button">Start Game</button>
      </div>
      <div class="board" style="display: none">
        <!-- The game board will be dynamically generated here -->
      </div>
      <div class="status"></div>
      <button class="reset-button" style="display: none">Reset Game</button>
    </div>
    <footer class="footer">
      Made with <span class="love"> ❤️ </span> by Prodip Bain ©
      <script>
        document.write(new Date().getFullYear());
      </script>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
